version: "2"
sql:
  - engine: "sqlite"
    queries: "sql/queries"
    schema: "sql/schema"
    gen:
      go:
        out: "internal/database"
        overrides:
          - db_type: "UUID"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "UUID"
            nullable: true
            go_type: "*github.com/google/uuid.UUID"
